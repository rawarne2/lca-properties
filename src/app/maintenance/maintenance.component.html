<p-card>
    <div class="maintenance-container">
        <h1>Maintenance Form</h1>
        <h3 class="maintenance-header">
            Please fill out this form to submit a maintenance request and we will respond to your issue as soon as possible.
        </h3>
    </div>
    <form [formGroup]="maintenanceForm">
        <div class="field">
            <input formControlName="firstName"firstName type="text" pInputText placeholder="First Name" class="input" />
        </div>
        <div class="field">
            <input formControlName="lastName" type="text" pInputText placeholder="Last Name" class="input" />
        </div>
        <div class="field">
            <input formControlName="phoneNumber" type="text" pInputText placeholder="Phone Number" class="input" />
        </div>
        <div class="field">
            <input formControlName="emailAddress" type="text" pInputText placeholder="Email Address" class="input" />
        </div>
        <div class="select">
            <select class="select-box" formControlName="aptNumber">
                <option class="option" value="" disabled selected>Select Apartment</option>
                <option class="option" value="7255 S Princeton Apt 1">7255 S Princeton Apt 1</option>
                <option class="option" value="7255 S Princeton Apt 2">7255 S Princeton Apt 2</option>
                <option class="option" value="7255 S Princeton Apt 3">7255 S Princeton Apt 3</option>
                <option class="option" value="7257 S Princeton Apt 1">7257 S Princeton Apt 1</option>
                <option class="option" value="7257 S Princeton Apt 2">7257 S Princeton Apt 2</option>
                <option class="option" value="7257 S Princeton Apt 3">7257 S Princeton Apt 3</option>

                <option class="option" value="248 W 73rd St Apt 1">248 W 73rd St Apt 1</option>
                <option class="option" value="248 W 73rd St Apt 2">248 W 73rd St Apt 2</option>
                <option class="option" value="248 W 73rd St Apt 3">248 W 73rd St Apt 3</option>
                <option class="option" value="250 W 73rd St Apt 1">250 W 73rd St Apt 1</option>
                <option class="option" value="250 W 73rd St Apt 2">250 W 73rd St Apt 2</option>
                <option class="option" value="250 W 73rd St Apt 3">250 W 73rd St Apt 3</option>

                <option>Other</option>
            </select>
        </div>
        <div class="field">
            <input formControlName="maintenanceLocation" type="text" pInputText placeholder="Maintenance Needed" class="input" />
        </div>
        <div class="field">
            <textarea formControlName="details" type="text" pInputTextarea placeholder="Details" class="input"></textarea>
        </div>
    </form>
    <p-button type="submit" label="Submit" (onClick)="processForm()" class="submit-button"></p-button>
</p-card>
